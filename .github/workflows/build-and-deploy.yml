name: Build & Deploy to Proxmox VM

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}
  BACKEND_IMAGE: cookathonv1-backend
  FRONTEND_IMAGE: cookathonv1-frontend

jobs:
  build_backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./server
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.BACKEND_IMAGE }}:latest

  build_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./client
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.FRONTEND_IMAGE }}:latest

  deploy:
    needs: [build_backend, build_frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on Proxmox VM (run script)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PROXMOX_VM_HOST }}
          username: ${{ secrets.PROXMOX_VM_USER }}
          key: ${{ secrets.PROXMOX_SSH_KEY }}
          port: ${{ secrets.PROXMOX_VM_PORT || 22 }}
          script: |
            set -e
            ~/deploy-cookathon.sh
