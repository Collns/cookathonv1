name: Build, publish, and deploy to Proxmox

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: |
            ghcr.io/collns/cookathonv1-backend:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: |
            ghcr.io/collns/cookathonv1-frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy on Proxmox VM
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PROXMOX_VM_HOST }}
          username: ${{ secrets.PROXMOX_VM_USER }}
          key: ${{ secrets.PROXMOX_SSH_KEY }}
          port: 22
          script: |
            set -e
            ~/deploy-cookathon.sh
